<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            margin: 20px auto;
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #cecece;
        }

        div img{
            position: absolute;
            width: 100px;
            height: 100px;
            top:50%;
            left:50%;
            margin-top: -50px;
            margin-left: -50px;

        }

    </style>


</head>
<body>
<div>

    <img src="1.jpg" alt="">

</div>
</body>
</html>
